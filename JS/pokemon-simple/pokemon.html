<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <main>
        <section class="pokemon-input">
            <form id="pokemon-form" class="card w-400">
                <div class="form-header">
                    <h1>Busqueda de pokemon</h1>
                    <p>Introduzca el ID de un pokemon para cierta información respecto a él.</p>
                </div>
                <div class="form-group">
                    <div class="form-input mr-10">
                        <label for="id">ID del pokemon: </label>
                        <input id="id" name="id" type="text">
                    </div>
                </div>
                <div class="form-footer">
                    <button>Buscar</button>
                </div>
            </form>
        </section>
        <section class="pokemon-output">
        </section>
    </main>
    <script src="pokemon.js"></script>
</body>
</html>
