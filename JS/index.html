<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario de estudiantes</title>
</head>

<body>
    <section>
        <!-- Header -->
        <h1>Listado de estudiantes</h1>
    </section>
    <section>
        <!-- Main content -->
        <form id="save_form">
            <label for="first_name">Nombre:</label>
            <input id="first_name" name="first_name" type="text">
            <label for="last_name">Apellido:</label>
            <input id="last_name" name="last_name" type="text">
            <label for="age">Edad</label>
            <input id="age" name="age" type="number">
            <hr>
            <input type="submit" value="Guardar">
        </form>
        <hr>
        <form id="alert_form">
            <h1>Ejemplo de alert</h1>
            <button>Ejemplo de alert 1</button>
            <button>Ejemplo de alert 2</button>
            <button>Ejemplo de alert 3</button>
        </form>
        <hr>
        <form>
            <h1>Cambio de valor del botón por input</h1>
            <input type="text" id="change_input_txt">
            <button id="change_input_btn" type="button">¡Cambiar!</button>
        </form>
    </section>
    <script>
        // Save form handlers
        const form = document.getElementById("save_form");
        const handler = function (event) {
            event.preventDefault();
            const firsName = document.getElementById("first_name");
            const lastName = document.getElementById("last_name");
            const age = document.getElementById("age");
            console.log(firsName.value, lastName.value, age.value);
        };
        form.addEventListener("submit", handler);
    </script>
    <script>
        // Alert form handlers
        const alertForm = document.querySelector("#alert_form");
        const alertHandler = function (event) {
            event.preventDefault();
            console.log("Alert handler clicked.");
        }
        alertForm.addEventListener("submit", alertHandler);
    </script>
    <script>
        // Change button text from input
        const changeInputBtn = document.querySelector("#change_input_btn");
        const changeInputTxt = document.querySelector("#change_input_txt");
        const changeInputHandler = function (event) {
            // changeInputBtn.textContent = changeInputTxt.value;
            changeInputBtn.innerHTML = `<h1 style='color:red;'>${changeInputTxt.value}</h1>`;
        }
        changeInputBtn.addEventListener("click", changeInputHandler);
    </script>
</body>

</html>
